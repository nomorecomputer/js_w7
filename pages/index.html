<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css">
    <title>Document</title>
  </head>
  <body>
    <section class="addTicket-panel">
      <div class="addTicket-img">
        <img
          src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/main_img.png?raw=true"
          alt=""
        />
        <img
          src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/logo.png?raw=true"
          alt=""
        />
      </div>
      <form action="" class="addTicket-form" id="newTicketForm">
        <h1 class="title">
          <span><i class="fas fa-plus-circle"></i></span>新增旅遊套票
        </h1>
        <div class="form-group">
          <div class="addTicket-input">
            <label for="ticketName">套票名稱</label>
            <input
              type="text"
              id="ticketName"
              placeholder="請填寫套票名稱"
              name="套票名稱"
              property="name"
              required
              maxlength="12"
            />
          </div>
          <div class="alert-message hidden">
            <i class="fas fa-exclamation-circle"></i>
            <span>必填，長度小於12</span>
          </div>
        </div>
        <div class="form-group">
          <div class="addTicket-input">
            <label for="ticketImgUrl">圖片網址</label>
            <input
              type="url"
              id="ticketImgUrl"
              placeholder="請填寫圖片網址"
              name="圖片網址"
              property="imgUrl"
              required
            />
          </div>
          <div class="alert-message hidden">
            <i class="fas fa-exclamation-circle"></i>
            <span>必填，且需符合url型態</span>
          </div>
        </div>
        <div class="form-group">
          <div class="addTicket-input">
            <label for="ticketRegion">景點地區</label>
            <select id="ticketRegion" name="景點地區" required property="area">
              <!-- replace by js here  -->
            </select>
          </div>
          <div class="alert-message hidden">
            <i class="fas fa-exclamation-circle"></i>
            <span>必選!</span>
          </div>
        </div>
        <div class="form-group">
          <div class="addTicket-input">
            <label for="ticketPrice">套票金額</label>
            <input
              type="number"
              id="ticketPrice"
              placeholder="請填寫套票金額"
              name="套票金額"
              property="price"
              required
              min="0"
            />
          </div>
          <div class="alert-message hidden">
            <i class="fas fa-exclamation-circle"></i>
            <span>必填、選：大於等於0</span>
          </div>
        </div>
        <div class="form-group">
          <div class="addTicket-input">
            <label for="ticketNum">套票組數</label>
            <input
              type="number"
              id="ticketNum"
              placeholder="請填寫套票組數"
              name="套票組數"
              property="group"
              required
              min="1"
            />
          </div>
          <div class="alert-message hidden">
              <i class="fas fa-exclamation-circle"></i>
              <span>必填、選：最少1套</span>
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="addTicket-input">
            <label for="ticketRate">套票星級</label>
            <input
              type="number"
              id="ticketRate"
              placeholder="請填寫套票星級"
              name="套票星級"
              property="rate"
              required
              min="1"
              max="10"
            />
          </div>
          <div class="alert-message hidden">
                          <i class="fas fa-exclamation-circle"></i>
              <span>必填、選：星級：1~10</span>
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="addTicket-input">
            <label for="ticketDescription">套票描述</label>
            <textarea
              name="套票描述"
              property="description"
              id="ticketDescription"
              placeholder="請填寫套票描述 (限 100 字)"
              required
              maxlength="100"
            ></textarea>
          </div>
          <div class="alert-message hidden">
            <i class="fas fa-exclamation-circle"></i>
              <span>必填、套票描述 (限 100 字)</span>
          </div>
        </div>
        <input
          type="button"
          class="addTicket-btn btn"
          value="新增套票"
          id="addNewCard"
        />
      </form>
    </section>
    <section class="main-content">

      <!-- 搜尋區 -->
      <div class="search-area">
        <select name="" class="regionSearch" id="searchByArea">
          <!-- replace by js here  -->
        </select>
        <p id="searchResult-text"></p>
        <div id="areaRatioPlotting"></div>
      </div>
      <!-- 套票卡片區 -->
      <ul class="ticketCard-area" id="ticketCards">
        <!-- replace by js here  -->
      </ul>
      <!-- 查無關鍵字區 -->
      <div class="cantFind-area" id="cantFind-area">
        <h3>查無此關鍵字資料</h3>
        <img
          src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/no_found.png?raw=true"
          alt=""
        />
      </div>
    </section>
    <div class="modal-overlay" id="success-modal-overlay">
       <div class="modal">
            <h2 class=" alt-msg-text"></h2>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
